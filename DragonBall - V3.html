<script type="text/worker">
    const buttonlist = ["attributes","attacks","abilities","transformations"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>
